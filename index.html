<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Flex:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>
<body>
    <div class="header">
        <form>
            <input type="text" 
            id="search-bar" 
            name="search-bar" 
            placeholder="Search city">
            <button id="submit-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>
        <p class="error-msg">City not found!</p>
    </div>
    <div class="content">
        <div class="info">
            <p class="condition"></p>
            <h1 class="location"></h1>
            <span class="temp">45</span>
        </div>
        <div class="extra-info">
            <p class="feels-like">FEELS LIKE: 70</p>
            <p class="humidity">HUMIDITY: 69%</p>
            <p class="visibility">Visibility: 16km</p>
        </div>
    </div>
</body>
</html>
